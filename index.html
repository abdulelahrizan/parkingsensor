<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Park 'N' Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    
</head>
<body>

        <nav class="navbar navbar-dark" id="navColor">
                <div class="container">
                    <a href="" class="navbar-brand"><i class="fas fa-car-side mr-2"></i>Park 'N' Pay</a>
                </div>
            </nav>
        
            <section class="jumbotron text-center header">
                <h1 class="display-3">Park 'N' Pay</h1>
                <p class="lead" id="subHeader">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, pariatur?</p>
                <a href="" class="btn btn-warning">Offer a Space</a>
                <a href="" class="btn btn-success">Park Now</a>
            </section>
        
            <section id="gallery">
               <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                <!-- <img class="card-img-top" src="imgs/pattern1.jpeg" alt=""> -->
                                <div class="card-body">
                                    <h4 class="card-title">Parking Space Information</h4>
                                        <div class="cardInfo">
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">Owner: </div>
                                                    <div class="col-8">*Name*</div>                                           
                                            </div>
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">Rate: </div>
                                                    <div class="col-8">*Price*</div>
                                            </div>
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">Availability: </div>
                                                    <div class="col-8">*Available/Unavailable*</div>  
                                            </div>
                                        </div>
                                    
                                    <a href="" class="btn btn-outline-success btn-sm">Park Here</a>
                                    <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                <!-- <img class="card-img-top" src="imgs/pattern2.jpeg" alt=""> -->
                                <div class="card-body">
                                    <h4 class="card-title">Current Stats</h4>
                                        <div class="cardInfo">
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">User: </div>
                                                    <div class="col-8">*Name*</div>                                           
                                            </div>
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">Cost: </div>
                                                    <div class="col-8">*Price*</div>
                                            </div>
                                            <div class="row d-flex justify-content-start">
                                                    <div class="col-4 text-center">Time: </div>
                                                    <div class="col-8">*##:##*</div>  
                                            </div>
                                        </div>
                                    
                                    <a href="" class="btn btn-outline-success btn-sm">Download</a>
                                    <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </section>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
